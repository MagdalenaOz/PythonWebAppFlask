<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Species Prediction</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Iris Species Prediction</h1>

        <form action="/predict" method="POST">
            <div class="mb-3">
                <label for="sepal_length">Sepal Length (cm):</label>
                <input type="number" step="any" id="sepal_length" name="sepal_length" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="sepal_width">Sepal Width (cm):</label>
                <input type="number" step="any" id="sepal_width" name="sepal_width" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="petal_length">Petal Length (cm):</label>
                <input type="number" step="any" id="petal_length" name="petal_length" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="petal_width">Petal Width (cm):</label>
                <input type="number" step="any" id="petal_width" name="petal_width" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict Species</button>
        </form>

        {% if prediction %}
        <div class="alert alert-success mt-4">
            <h4>Prediction Result:</h4>
            <p>The predicted species is: <strong>{{ prediction }}</strong></p>
        </div>
        {% endif %}

        <div class="mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
