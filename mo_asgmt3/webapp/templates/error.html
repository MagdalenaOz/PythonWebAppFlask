<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center border-danger">
                    <div class="card-header bg-danger text-white">
                        <h2>Error</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text text-danger font-weight-bold">{{ error_message }}</p>
                        <p class="card-text">To try again return to the <a href="{{ url_for('home') }}" class="btn btn-outline-danger btn-sm">Home Page</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
