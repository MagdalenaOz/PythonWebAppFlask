<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Data Point</title>
  <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Add Data Point</h1>
    <form action="{{ url_for('add_data_point') }}" method="POST">
      <div class="mb-3">
        <label for="sepal_length">Sepal Length:</label>
        <input type="number" step="any" id="sepal_length" name="sepal_length" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="sepal_width">Sepal Width:</label>
        <input type="number" step="any" id="sepal_width" name="sepal_width" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="petal_length">Petal Length:</label>
        <input type="number" step="any" id="petal_length" name="petal_length" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="petal_width">Petal Width:</label>
        <input type="number" step="any" id="petal_width" name="petal_width" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="species">Species:</label>
        <input type="number" step="1" id="species" name="species" class="form-control" min="0" max="2" required>
      </div>

      <button type="submit" class="btn btn-primary">Add</button>
    </form>

    <div class="mt-3">
      <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
</body>
</html>
